<div>
  <h2>Calculadora</h2>

  <form>
    <div class="container">
      <label for="numero1">Numero1: </label>
      <input type="text" name="numero1" class="m-2" [(ngModel)]="numero1" />
      <br /><br />
      <label for="numero2">Numero2: </label>
      <input type="text" name="numero2" class="m-2" [(ngModel)]="numero2" />
      <br /><br />
      <button (click)="sumar()" class="btn btn-primary">sumar</button>
      <button (click)="restar()" class="btn btn-primary">restar</button>
    </div>
  </form>

  @if("resultado" !== undefined) {
  <div>
    <p>El resultado es: {{ resultado }}</p>
  </div>
  }
</div>
