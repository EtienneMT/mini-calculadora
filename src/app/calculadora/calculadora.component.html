<div>
  <h2>Calculadora</h2>

  <form>
    <div>
      <label for="numero1">Número 1:</label>
      <input
        type="number"
        id="numero1"
        name="numero1"
        [(ngModel)]="numero1"
        required
      />
    </div>
    <div>
      <label for="numero2">Número 2:</label>
      <input
        type="number"
        id="numero2"
        name="numero2"
        [(ngModel)]="numero2"
        required
      />
    </div>
    <div>
      <button type="submit" name="sumar" (click)="(sumar)">Sumar</button>
      <button type="submit" name="restar" (click)="(sumar)">Restar</button>
    </div>
  </form>

  @if("resultado" !== undefined) {
  <div>
    <p>El resultado es: {{ resultado }}</p>
  </div>
  }
</div>
